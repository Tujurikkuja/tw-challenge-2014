	<script> 
	$("body").on('click', '#nextBtn1', function(){
		$.ajax({
  			type: "POST",
  			url: "setSession.php",
  			data: { 
  				'sender': {
  					'account': $("#bnkacc").val()
					}
				}
			})
		.done(function( msg ) {
			saveData();
		});
		
	})
	$("body").on('click', '#nextBtn2', function(){
		$.ajax({
  			type: "POST",
  			url: "setSession.php",
  			data: { 
  					'senderAccount': $("#bnkacc").val()
				}
			})
		.done(function( msg ) {
			saveData();
		});
	})
	
	function saveData(){
		$.ajax({
  			type: "POST",
  			url: "saveData.php"
  		})
		.done(function( id ) {
			window.location.href = 'tracking.php?id=' + id;
		});
	}
